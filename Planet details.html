        /* Navigation */
        nav {
            position: sticky;
            top: 0;

            gap: 40px;
            align-items: center;
        }

            text-decoration: none;
            font-size: 16px;
            transition: all 0.3s ease;
            padding: 8px 16px;
            border-radius: 5px;
        }

        nav ul li a:hover {
            background: rgba(100, 150, 255, 0.2);
            color: #66b3ff;
        }

        nav .logo {
            font-size: 20px;
            font-weight: bold;
            color: #66b3ff;
            margin-right: auto;

        /* Planet Details Container */
        .planet-details {
            max-width: 1200px;
            margin: 80px auto;
            padding: 0 50px;
        }

        .planet-header {
            text-align: center;
            margin-bottom: 60px;
        }

        .planet-visual {
            width: 300px;
            height: 300px;
            margin: 0 auto 30px;
            border-radius: 50%;
            animation: float 6s ease-in-out infinite, rotate 30s linear infinite;
            position: relative;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .planet-header h1 {
            font-size: 64px;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #66b3ff, #00ffff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .planet-header .tagline {
            font-size: 24px;
            color: #b3d9ff;
        }

        /* Stats Grid */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 30px;
            margin-bottom: 60px;
        }

        .stat-card {
            background: rgba(10, 20, 40, 0.6);
            border: 1px solid rgba(100, 150, 255, 0.3);
            border-radius: 15px;
            padding: 25px;
            text-align: center;
            transition: all 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            border-color: #66b3ff;
            box-shadow: 0 10px 30px rgba(102, 179, 255, 0.2);

            margin-bottom: 15px;

            font-size: 18px;
            color: #66b3ff;
            margin-bottom: 10px;

        .stat-card p {

            font-weight: bold;
            color: white;
